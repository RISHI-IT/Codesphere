<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intercative code editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Live Code Editor</h1>
        </header>
        <main>
            <section class="editor">
                <textarea id="html-editor" id="html-editor"placeholder="write html code here"></textarea>
                <textarea name="css-editor" id="css-editor"placeholder="write css code here"></textarea>
                <textarea name="js-editor" id="js-editor"placeholder="write js code here"></textarea>
            </section>
            <section class="preview">
                <iframe id="live-preview"></iframe>
            </section>
        </main>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
<footer>
    <p>@rishi webdev works 2024 all rights reserved</p>
</footer>
</html>
